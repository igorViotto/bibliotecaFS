<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/form.css" />
    <script defer src="./form.js"></script>
    <title>Biblioteca</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="./form.html">Novo</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>
    <form class="form">
      <div class="form-control">
        <label for="title">TÃ­tulo:</label>
        <input type="text" name="title" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="author">Autor(a):</label>
        <input type="text" name="author" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="price">Valor:</label>
        <input type="number" name="price" step="0.01" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="date_emprest">Data/retirada:</label>
        <input type="date" name="date_emprest" autocomplete="on" />
      </div>
      <div class="form-control">
        <label for="date_prev_dev">Data prevista/Entrega:</label>
        <input type="date" name="date_prev_dev" autocomplete="on" />
      </div>

      <input type="submit" value="Cadastrar" class="botao" />
    </form>
  </body>
</html>
